<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vendedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div id="navbar"></div>

    <main class="container py-4">
        <!-- ALERTA DE NÃO AUTORIZADO -->
        <div id="noAccess" class="alert alert-danger d-none" role="alert">
            <h5 class="alert-heading mb-1">Acesso não autorizado</h5>
            <p class="mb-2">Você não tem permissão para acessar a gestão de vendedores.</p>
            <a href="/index.html" class="btn btn-sm btn-primary">Voltar ao Dashboard</a>
        </div>

        <div class="row g-3">
            <!-- FORMULÁRIO -->
            <div id="colForm" class="col-12 col-lg-4">
                <div class="card">
                    <div class="card-header">Vendedor</div>
                    <div class="card-body">
                        <form id="formVend" class="row g-2">
                            <input type="hidden" id="id">
                            <div class="col-12">
                                <label class="form-label">Nome</label>
                                <input id="nome" class="form-control" placeholder="Nome" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">E-mail</label>
                                <input id="email" type="email" class="form-control" placeholder="E-mail" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Senha</label>
                                <input id="senha" type="password" class="form-control"
                                    placeholder="Senha (obrigatória ao criar)">
                                <div class="form-text">Ao criar, a senha é obrigatória. Ao editar, deixe em branco para
                                    manter.</div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Perfil</label>
                                <select id="role" class="form-select">
                                    <option value="VENDEDOR">Vendedor</option>
                                    <option value="ADMIN">Admin</option>
                                </select>
                            </div>
                            <div class="col-12 d-flex gap-2">
                                <button class="btn btn-primary" id="btnSalvar">Salvar</button>
                                <button class="btn btn-secondary" type="button" id="btnNovo">Novo</button>
                            </div>
                            <div id="msg" class="text-danger small"></div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- LISTA -->
            <div id="colList" class="col-12 col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Lista de Vendedores</span>
                        <input id="busca" class="form-control form-control-sm w-auto"
                            placeholder="Buscar por nome..." />
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped align-middle mb-0" id="tbl">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th>Perfil</th>
                                        <th style="width:160px;">Ações</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div id="msgList" class="text-danger small mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { bootPage, getJSON, postJSON, putJSON, del } from '/js/app.js';

        function denyAccess() {
            document.getElementById('noAccess').classList.remove('d-none');
            document.getElementById('colForm').classList.add('d-none');
            document.getElementById('colList').classList.add('d-none');
        }

        const user = await bootPage(); // garante sessão e carrega navbar
        if (!user || user.role !== 'ADMIN') {
            denyAccess();
        } else {
            let lista = [];

            function setMsg(text, where = 'form') {
                const el = where === 'list' ? document.getElementById('msgList') : document.getElementById('msg');
                el.textContent = text || '';
            }

            function preencherForm(v = { id: '', nome: '', email: '', role: 'VENDEDOR' }) {
                id.value = v.id || '';
                nome.value = v.nome || '';
                email.value = v.email || '';
                senha.value = ''; // nunca exibir senha salva
                role.value = (v.role || 'VENDEDOR');
            }

            async function carregar() {
                setMsg('', 'list');
                try {
                    lista = await getJSON('/api/vendedores'); // protegido por @PreAuthorize('hasRole("ADMIN")')
                    render(lista);
                } catch (e) {
                    const msg = String(e?.message || '');
                    if (msg.startsWith('403')) {
                        denyAccess();
                        return;
                    }
                    setMsg('Erro ao carregar: ' + msg, 'list');
                }
            }

            function render(arr) {
                const q = (busca.value || '').toLowerCase();
                const dados = arr.filter(v => (v.nome || '').toLowerCase().includes(q));
                const tbody = document.querySelector('#tbl tbody'); tbody.innerHTML = '';
                for (const v of dados) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
            <td>${v.id}</td>
            <td>${v.nome}</td>
            <td>${v.email}</td>
            <td><span class="badge ${v.role === 'ADMIN' ? 'bg-danger' : 'bg-secondary'}">${v.role || 'VENDEDOR'}</span></td>
            <td class="text-nowrap">
              <button class="btn btn-sm btn-warning" data-edit="${v.id}">Editar</button>
              <button class="btn btn-sm btn-danger" data-del="${v.id}">Excluir</button>
            </td>`;
                    tbody.appendChild(tr);
                }
                tbody.querySelectorAll('button[data-edit]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const item = lista.find(x => x.id == btn.dataset.edit);
                        preencherForm(item);
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                });
                tbody.querySelectorAll('button[data-del]').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        if (!confirm('Excluir vendedor?')) return;
                        setMsg('', 'list');
                        try {
                            await del('/api/vendedores/' + btn.dataset.del);
                            carregar();
                        } catch (e) {
                            const msg = String(e?.message || '');
                            if (msg.startsWith('403')) denyAccess();
                            else setMsg('Erro ao excluir: ' + msg, 'list');
                        }
                    });
                });
            }

            formVend.addEventListener('submit', async (e) => {
                e.preventDefault();
                setMsg('');

                const creating = !id.value;
                const body = {
                    nome: nome.value,
                    email: email.value,
                    role: role.value
                };
                if (senha.value) body.senha = senha.value;

                if (creating && !senha.value) {
                    setMsg('Informe a senha para criar um novo vendedor.');
                    return;
                }

                try {
                    if (id.value) {
                        await putJSON('/api/vendedores/' + id.value, body);
                    } else {
                        await postJSON('/api/vendedores', body);
                    }
                    preencherForm();
                    carregar();
                } catch (e2) {
                    const msg = String(e2?.message || '');
                    if (msg.startsWith('403')) {
                        denyAccess();
                    } else {
                        setMsg('Erro ao salvar: ' + msg);
                    }
                }
            });

            btnNovo.addEventListener('click', () => preencherForm());
            busca.addEventListener('input', () => render(lista));

            // inicial
            carregar();
        }
    </script>
</body>

</html>
